<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Online</title>
</head>
<body>
    <h1>Calculadora Online</h1>
    <div class="container">
        <div class="calculadora">
            <form>
                <div id="campotexto">
                    <input type="text" id="display" name="display">
                </div>
                <div class="button">
                    <input type="button" value="MC">
                    <input type="button" value="MR" onclick = "memoryrecall()">
                    <input type="button" value="MS">
                    <input type="button" value="M+" onclick="memoryplus()">
                    <input type="button" value="M-">
                </div>
                <div class="button">
                    <input type="button" value="←" onclick="display.value = display.value.toString().slice(0,-1)">  
                    <!--// O método .toString() transforma o valor em texto (string).
                    O .slice(0, -1) pega a string e remove o último caractere.
                    Por exemplo: se tivermos o número 1234, ele vira "1234" (texto) e o slice corta o último número, ficando "123".
                    -->
                    <input type="button" value="CE">
                    <input type="button" value="C" onclick = "display.value = ''">
                    <input type="button" value="±" onclick= "maismenos()">
                    <input type="button" value="√" onclick = "raiz()">
                </div>
                <div class="button">
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="/" onclick="display.value += '/'">
                    <input type="button" value="%">
                </div>
                <div class="button">
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="*" onclick="display.value += '*'">
                    <input type="button" value="1/X">
                </div>
                <div class="button">
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="-" onclick="display.value += '-'">
                    <input type="button" id="igual" value="=" onclick="display.value = eval(display.value)">
                    <!-- Quando o botão é clicado (onclick), o valor atual do campo de entrada 'display' (que geralmente contém uma expressão matemática como "2+3*4") é avaliado pela função 'eval()'. 
                    A função 'eval()' pega a string da expressão e executa a operação matemática. 
                    O resultado dessa avaliação (por exemplo, "14" para a expressão "2+3*4") é então atribuído de volta ao campo 'display.value', substituindo a expressão original pelo resultado.-->
                </div>
                <div class="button">
                    <input type="button" id="zero" value="0" onclick="display.value += '0'">
                    <input type="button" value="." onclick="display.value += '.'">
                    <input type="button" value="+" onclick="display.value += '+'">
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
